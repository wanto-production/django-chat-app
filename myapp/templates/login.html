{% extends 'template.html' %}

{% block title %} login {% endblock %}

{% block content %}
<div class=" w-full h-screen flex justify-center items-center flex-col gap-2 ">
    <form class=" w-4/5 flex flex-wrap gap-2 justify-center" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class=" text-white bg-green-800 p-2">login</button>
    </form>
    <p>dont have account? 
        <a class=" text-blue-500" href="{% url 'register' %}">register</a>
    </p>
</div>
{% endblock %}
